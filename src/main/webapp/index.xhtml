<h:head>
	<title>Template Da Tela Principal</title>
	<!--css bootstrap-->
	<link rel="stylesheet" href="resources/bootstrap-3.3.4/css/bootstrap.css" type="text/css" media="all"></link>

<h:body>
	<div id="wrapper">
		<h:form id="formIndex">
			<nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<h:commandLink value="Cs Admin" styleClass="navbar-brand" outcome="index" />

			</div>
			<div style="color: white; padding: 15px 50px 5px 50px; float: right; font-size: 16px;">
				Ultimo acesso : 13 de Abril de 2015 &nbsp;

				<h:commandLink action="#{autenticacaoController.logout()}" value="Sair"
					styleClass="btn btn-danger square-btn-adjust" />

			</div>
			</nav>

			<nav class="navbar-default navbar-side" role="navigation">
			<div class="sidebar-collapse">
				<ul class="nav" id="main-menu">
					<li class="text-center"><img src="resources/bs-binary-admin/assets/img/find_user.png"
						class="user-image img-responsive" /></li>
					<li><ui:insert name="menuGerenciamentoServico">
							<h:commandLink action="#{controllerIndex.abreGerenciadorDeServicos()}">
								<i class="fa fa-dashboard fa-3x"></i>Gerenciador de serviços
								</h:commandLink>
						</ui:insert></li>
					<li><ui:insert name="menuCadastroCliente">
							<h:commandLink action="#{controllerIndex.abreCadastroDeCliente()}">
								<i class="fa fa-desktop fa-3x"></i>Cadastro de cliente
								</h:commandLink>
						</ui:insert></li>
					<li><ui:insert name="menuCadastroFuncionario">
							<h:commandLink action="#{controllerIndex.abreCadastroDeFuncionario()}">
								<i class="fa fa-qrcode fa-3x"></i>Cadastro de funcionário
								</h:commandLink>
						</ui:insert></li>
					<li><ui:insert name="menuCadastroServico">
							<h:commandLink action="#{controllerIndex.abreCadastroDeServicos()}">
								<i class="fa fa-table fa-3x"></i>Cadastro de serviço
								</h:commandLink>
						</ui:insert></li>
				</ul>
			</div>
			</nav>
		</h:form>


		<!--centro-->

		<div id="page-wrapper">

				<div class="row">
					<ui:insert name="tituloPagina">

							<!-- 								<h2>Forms Page</h2> -->
							<!-- 								<h5>Welcome Jhon Deo , Love to see you back.</h5> -->
						</div>
					</ui:insert>
				</div>
				<!-- /. ROW  -->
				<hr />
				<div class="row">
					<div class="col-md-12">
						<div class="panel panel-default">
							<!-- header -->
							<div class="panel-heading">
								<ui:insert name="tituloPanel">
									<!-- 										Título da panel -->
								</ui:insert>
							</div>
							<!-- body -->
							<div class="panel-body">
								<ui:insert name="bodyPanel">
								</ui:insert>
							</div>
						</div>
					</div>
				</div>

	<script type="text/javascript" src="resources/js/jquery.maskMoney.min.js"></script>
	<script>
		function ativaMascaraMonetaria(obj){
			$(obj).maskMoney({
					showSymbol:true,
					symbol:"R$",
					decimal:",",
					thousands:".",
					allowZero:true
			});
		}
	</script>
